<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Erasmus+ LANSEN map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    #day-description {
     font-family: 'poppins', sans-serif; 
     font-size: 16px; 
     font-weight: bold; 
     color: #333; 
     line-height: 1.5; 
     margin-top: 10px; 
     padding: 5px;
  }
  #day-buttons button {
  background-color: transparent;  
  color: #0071e3; 
  font-size: 12px;
  font-weight: 625;  
  border: 2.75px solid #0071e3;  
  padding: 12px 24px;
  border-radius: 13px; 
  cursor: pointer;
  margin: 8px;
  transition: all 0.3s ease;  
  text-transform: uppercase;  
}

#day-buttons button:hover {
  background-color: #0071e3;  
  color: white;  
  box-shadow: 0 4px 8px rgba(0, 113, 227, 0.2);  
  transform: scale(1.075);  
}

#day-buttons button:focus {
  outline: none; 
}

  </style>
</head>
<body>

<div id="map"></div>
<div id="day-buttons" style="position: fixed; top: 10px; right: 10px; background: white; padding: 12px; z-index: 1000; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
  <button onclick="highlightDay(1)">Day 1</button>
  <button onclick="highlightDay(2)">Day 2</button>
  <button onclick="highlightDay(3)">Day 3</button>
  <button onclick="highlightDay(4)">Day 4</button>
  <button onclick="highlightDay(5)">Day 5</button>
  <button onclick="highlightDay(0)">Show All</button>
  <p id="day-description" style="margin-top: 10px; font-size: 14px;"></p>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
 const dayDescriptions = {
  1: "Visiting your host's",
  2: "2",
  3: "2",
  4: "2",
  5: "2",
  0: "Showing all locations"
};

function highlightDay(day) {
  markers.forEach(marker => {
    if (day === 0 || marker.day === day) {
      map.addLayer(marker);
    } else {
      map.removeLayer(marker);
    }
  });

  
  const description = dayDescriptions[day] || "";
  document.getElementById("day-description").textContent = description;
}
  
  const map = L.map('map', {
  center: [51.2, 19.8],
  zoom: 6.78,
  zoomSnap: 0.7,
  zoomDelta: 0.75,
  zoomAnimation: true
});

  
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap',
    maxZoom: 18
  }).addTo(map);

  
  const icons = {
    red: L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    }),
    blue: L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    }),

      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],

    }),

      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    })
  };

  
  const locations = [
    { name: "Łukasz K.(Jonas)", lat: 50.056018, lon: 18.4134746, info: "Traugutta 242B ", color: "red", day: 1},
    { name: "Antoni N. (Ivo)", lat: 50.103507, lon: 18.5309221, info: "Wierzbowa 28 Rybnik ", color: "red", day: 1 },

    { name: "Małgorzata F. (Virgi)", lat: 50.0410422, lon: 18.6473331, info: "Żytnia 14, Żory", color: "red", day: 1 },
    { name: "Małgorzata M. (Elisa)", lat: 50.071102, lon: 18.3329182, info: "Rybnicka 15, Rzuchów", color: "red", day: 1 },

    { name: "Michał Z.(Miguel)", lat: 50.0264862, lon: 18.4973682, info: "Pawła Musioła 41, Marklowice", color: "red", day: 1 },
    { name: "Milena K. (Eulalie)", lat: 50.055068, lon: 18.5902719, info: "Profesora Tomasza Strzembosza 10, Rybnik", color: "red", day: 1 },
    { name: "Jakub G. (Rufus)", lat: 50.0827728, lon: 18.3815759, info: "Graniczna 8, Pstrążna", color: "red", day: 1 },

    { name: "ALO Rybnik", lat: 50.0914616, lon: 18.5466068, info: '<a href="https://alorybnik.polsl.pl" target="_blank" rel="noopener noreferrer">https://alorybnik.polsl.pl</a>',  color: "blue" },
    { name: "Parking", lat: 50.0659088, lon: 19.9116393, info: "Reymonta 21A", color: "orange" },
    { name: "Hotel Przy Młynie", lat: 50.0907762, lon: 18.5407436, info: '<a href="https://hotelprzymlynie.pl/en/" target="_blank" rel="noopener noreferrer">https://hotelprzymlynie.pl/en/</a>', color: "orange" },
  ];

  
  const markers = [];

locations.forEach(loc => {
  const marker = L.marker([loc.lat, loc.lon], { icon: icons[loc.color] }).addTo(map);
  marker.bindPopup(`<b>${loc.name}</b><br>${loc.info}`);
  marker.originalColor = loc.color; 
  marker.day = loc.day || 0; 
  marker.setIcon(icons[loc.color]); 
  markers.push(marker); })
</script>

</body>
</html>
